# Handcrafted YAML representation of http://services.odata.org/V4/TripPinServiceRW/$metadata
api:
  name: "TripPin OData Reference Service"
  version:
    current: 1.0.0
  description: "TripPin is a fictional reference service demonstrating the capabilities of OData v4."
  namespace: "Microsoft.OData.SampleService.Models.TripPin"
  host: services.odata.org
  basePath: /V4/TripPinServiceRW
  termsOfService: http://swagger.io/terms/
  contact:
    name: API Support
    url: http://www.swagger.io/support
    email: support@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  auth: none
  conformance: minimal
  supportsFilterFunctions: [contains, endswith, startswith, length, indexof, substring, tolower, toupper, trim, concat, year, month, day, hour, minute, second, round, floor, ceiling, cast, isof]

root:
  - name: Photos
    type: photo[]
    searchable: true
    insertable: true
  - name: People
    type: person[]
    searchable: true
    insertable: true
    concurrencyProperties: concurrency
    disallowNavigation: friends
    disallowInsert: [trips, friends]
  - name: Airlines
    type: airline[]
    searchable: true
    insertable: true
  - name: Airports
    type: airport[]
    searchable: true
    insertable: false
    deletable: false
  - name: Me
    type: person
  - name: GetNearestAirport
    params:
      - name: lat
        type: double
      - name: lon
        type: double
    returns: airport
  - name: ResetDataSource

types:
  - name: personGender
    members:
      - name: unknown
        value: 0
      - name: female
        value: -1
      - name: male
        value: 2
    flags: false
    underlyingType: int32
  - name: city
    requiredProperties: [countryRegion, name, region]
  - name: location
    dynamic: true
    requiredProperties:
      - address
      - name: city
        type: city
  - name: airportLocation
    baseType: location
    requiredProperties:
      - name: loc
        type: edm.geographyPoint
  - name: photo
    # Missing acceptable media types annotation - consider hasStream: image/jpeg instead
    key:
      - name: id
        type: int64
    hasStream: true
    optionalProperties: name
  - name: person
    key:
      - name: userName
        type: string
    dynamic: true
    requiredProperties: [firstName, lastName]
    optionalProperties:
      - name: emails
        type: string[]
      - name: addressInfo
        type: location[]
      - name: gender
        type: personGender
      - name: concurrency
        type: int64
        computed: true
      - name: friends
        type: person[]
      - name: trips
        type: trip[]
        containsTarget: true
      - name: photo
        type: photo
    operations:
      - name: GetFavoriteAirline
        returns: airline
      - name: GetFriendsTrips
        params: userName
        returns: trip[]
      - name: shareTrip
        params:
          - sharedTo
          - name: tripId
            type: int32
  - name: airline
    key:
      - name: airlineCode
        type: string
    requiredProperties: name
  - name: airport
    key:
      - name: icaoCode
        type: string
    requiredProperties:
      - name
      - name: iataCode
        immutable: true
      - name: location
        type: airportLocation
  - name: planItem
    key: planItemId
    optionalProperties:
      - confirmationCode
      - name: startsAt
        type: dateTimeOffset
      - name: endsAt
        type: dateTimeOffset
      - name: duration
        type: duration
  - name: trip
    key: tripId
    requiredProperties:
      - name
      - name: budget
        type: single
        isoCurrency: USD
      - name: startsAt
        type: dateTimeOffset
      - name: endsAt
        type: dateTimeOffset
      - name: tags
        type: string[]
      - name: photos
        type: photo[]
      - name: planItems
        type: planItem[]
        contained: true
    operations:
      - name: GetInvolvedPeople
        returns: person[]
