service:
  name: Service
types:
  - name: Book
    requiredProperties:
      - Title
      - Author
  - name: Blog
    key:
      - name: ID
        type: long
    requiredProperties: Title
    optionalProperties: # Optional
      - name: owner
        type: user # Optional
        contained: true # Optional
      - name: price
        type: decimal # Optional
        isoCurrency: USD # Optional
root:
  # Collection
  - name: Books
    type: Book[]
  - name: OneBlog
    type: Blog